<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOver</title>
</head>
<body>
  <p style="font-size: 6em;">Game Over! Your stability level was: <p style="font-size: 6em; text-decoration: underline;"  id="scoreDisplay"></p></p>

    const score = params.get('score');
    document.getElementById('scoreDisplay').innerText = score;
  </script>
</body>
</html>
